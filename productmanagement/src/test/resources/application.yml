server:
  port: 8080

spring:
  application:
    name: product-management
  datasource:
    url: jdbc:h2://mem:db;DB_CLOSE_DELAY=-1
    password: sa
    username: sa
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    show-sql: true


